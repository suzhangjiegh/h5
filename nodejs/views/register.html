<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container" id="con">
        <%- message %>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 panel panel-default">
				<h2 class="text-left ">用户注册</h2>
				<form>
					<div class="form-group">
						<label for="name">用户名</label>
						<input type="text" class="form-control" id="name" placeholder="用户名"></div>
					<div class="form-group">
						<label for="password">密码</label>
						<input type="password" class="form-control" id="password" placeholder="密码"></div>
					<div class="form-group">
						<label for="password">确认密码</label>
						<input type="password" class="form-control" id="confirmpassword" placeholder="确认密码"></div>	
				</form>
				<button type="button" class="btn btn-info btn-block" id="register_bt">注册</button>
				<br>
				<div class="text-right">
					<a href="login">
						<button type="button" class="btn btn-info">登录</button> 
					</a>	
				</div>
				<br>
				
			</div>	
		</div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    	/*将表格显示在1/3位置*/
    	var height =$(window).height();
    	var conheight=$('#con').height();
    	$('#con').css('margin-top',(height-conheight)/3);


    	$('#register_bt').click(function () {
    		var name =$('#name').val();
    		var password=$('#password').val();
    		var confirmpassword=$('#confirmpassword').val();
    		if (name==''||password==''||confirmpassword=='') {
    			alert("请确保填写不为空");
    			return;

    		}else if (password!=confirmpassword) {
    			alert("密码不一致");
    			return;
    		}else{
    			var data={"uname":name,"upwd":password}
    			$.ajax({
    				url:'/register',
	                type:'POST',
	                data:data,
	                success:function(data,status){
	                    if(status == 'success'){
	                        location.href='login';
	                    }
	                },
	                error:function(data,err){
	                    location.href='register';
	                }
    			});
    		}
    	});
    </script>
</body>
</html>
