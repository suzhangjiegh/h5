<!DOCTYPE html>
<html>
<head>
 	<meta charset="utf-8">
	<title>商品</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		#con{
			margin-top:40px;
		}
		.bt_margin{
			margin-left: 35px;
		}
		.item{
			text-align: center;
			padding: 5px;
			margin: 20px;
			border: 1px solid #0cc;
            background-color: #fff;
            box-shadow: 2px 2px 3px #0cc;
		}
		.title_h{
			height:70px;
			line-height: 70px;
		}

	</style>
</head>
<body>
	<div class="container" id="con">   
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1  panel panel-default">
				<div class="col-lg-6 title_h">
					<h2 class="text-left ">商品展示</h2>
				</div>
				<div class="col-lg-6 title_h">
					<div class=" text-right">

						<a href="addcommodity">
							<button type="button" class="btn btn-success btn-success" >添加商品</button>
						</a>
						<a href="cart">
							<button type="button" class="btn btn-success btn-success bt_margin" >购物车</button>
						</a>

						<a href="logout">
							<button type="button" class="btn btn-info bt_margin">退出</button> 	
						</a>
					</div>				
				</div>	

				<div class="row">
					<%for(var i in Commoditys){%>
						<%if(!Commoditys[i].name)continue;%>
						<div class="col-lg-4">
							<div class="item">
								<div>
									<img width="80" height="100"  src="img/<%=Commoditys[i].imgSrc%>"></div>
								<div>
									<span><%=Commoditys[i].name%></span> 
									<strong>￥<%=Commoditys[i].price%></strong>
								</div>
								<div >
									<a href="cart/addToCart/<%=Commoditys[i]._id%>">
										<button class="btn btn-success">加入购物车</button>
									</a>									
								</div>
							</div>
						</div>
					<%}%> 
				</div>
			</div>	
		</div>
	</div>

	<script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>

</body>
</html>
