<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加产品</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container" id="con">

		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 panel panel-default">
				<h2 class="text-left ">添加商品</h2>
                 <a  href="home" style="margin-left: 400px;">
                    <button class="btn btn-success">
                       返回商品页 
                    </button>
                 </a>
				<form>
					<div class="form-group">
						<label for="name">商品名称</label>
						<input type="text" class="form-control" id="name" placeholder="商品名称"></div>
					<div class="form-group">
						<label for="price">商品价格</label>
						<input type="text" class="form-control" id="price" placeholder="商品价格"></div>
				</form>
				<button type="button" class="btn btn-success btn-block" id="add_bt">添加</button>
				<br>
				<br>
				
			</div>	
		</div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    	/*将表格显示在1/3位置*/
    	var height =$(window).height();
    	var conheight=$('#con').height();
    	$('#con').css('margin-top',(height-conheight)/3);

    	$('#add_bt').click(function () {
    		var name =$('#name').val();
    		var price =$('#price').val();
    		var imgSrc="xmsz-"+Math.floor(Math.random()*5+1)+".jpg";
    		var data ={
    			"name":name,
    			"price":price,
    			"imgSrc":imgSrc
                };

    			$.ajax({
    				url:'/addcommodity',
    				type:'POST',
    				data:data,
    				success:function(data,status){
                        if(status == 'success'){
                            alert('添加成功！')
                        }
                    },
                    error:function(data,err){
                        alert('添加失败！'+err)
                    }
    			});

    	});

    </script>
</body>
</html>
